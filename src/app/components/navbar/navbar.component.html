<header class="bg-white shadow-lg h-24 hidden md:flex">
  <a
    routerLink="/home"
    class="flex-shrink-0 flex items-center justify-center px-4 lg:px-6 xl:px-8"
  >
    <img class="w-28" src="KDev/logo.png" alt="logo" />
  </a>
  <nav class="contents font-semibold text-base lg:text-lg">
    <ul class="flex items-center ml-4 xl:ml-8 mr-auto">
      <li class="p-3 xl:p-6 relative">
        <a routerLink="/home">
          <span
            class="relative z-0 after:content-[''] after:absolute after:left-[-4px] after:right-[-4px] after:bottom-[2px] after:h-[6px] after:z-[-1] after:bg-transparent after:transition-colors after:duration-500 hover:after:bg-gray-300"
            [ngClass]="{
              'after:bg-customOrange hover:after:bg-customOrange':
                isActive('/home')
            }"
          >
            Accueil
          </span>
        </a>
      </li>
      <li class="p-3 xl:p-6 relative">
        <a routerLink="/services">
          <span
            class="relative z-0 after:content-[''] after:absolute after:left-[-4px] after:right-[-4px] after:bottom-[2px] after:h-[6px] after:z-[-1] after:bg-transparent after:transition-colors after:duration-500 hover:after:bg-gray-300"
            [ngClass]="{
              'after:bg-customOrange hover:after:bg-customOrange':
                isActive('/services')
            }"
          >
            Services
          </span>
        </a>
      </li>
      <li class="p-3 xl:p-6 relative">
        <a routerLink="/apropos">
          <span
            class="relative z-0 after:content-[''] after:absolute after:left-[-4px] after:right-[-4px] after:bottom-[2px] after:h-[6px] after:z-[-1] after:bg-transparent after:transition-colors after:duration-500 hover:after:bg-gray-300"
            [ngClass]="{
              'after:bg-customOrange hover:after:bg-customOrange':
                isActive('/apropos')
            }"
          >
            A propos
          </span>
        </a>
      </li>
      <li class="p-3 xl:p-6 relative">
        <a routerLink="/contact">
          <span
            class="relative z-0 after:content-[''] after:absolute after:left-[-4px] after:right-[-4px] after:bottom-[2px] after:h-[6px] after:z-[-1] after:bg-transparent after:transition-colors after:duration-500 hover:after:bg-gray-300"
            [ngClass]="{
              'after:bg-customOrange hover:after:bg-customOrange':
                isActive('/contact')
            }"
          >
            Contact
          </span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="flex items-center px-4 lg:px-6 xl:px-8">
    <a routerLink="/contact" class="mr-4 lg:mr-6 xl:mr-8">
      <svg
        class="h-6 xl:h-8"
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="search"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        class="svg-inline--fa fa-search fa-w-16 fa-3x"
      >
        <path
          fill="currentColor"
          d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"
        ></path>
      </svg>
    </a>
    <button
      class="bg-black transition duration-500 hover:bg-customOrange text-white font-bold px-4 xl:px-6 py-2 xl:py-3 rounded"
      routerLink="/contact"
    >
      Me contacter
    </button>
  </div>
</header>
